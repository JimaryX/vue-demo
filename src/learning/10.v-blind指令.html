<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-blind指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
        .active {
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="app">
        <img v-bind:src="imgSrc" alt="" title="啥也没有">
        <br>
        <img :src="imgSrc" alt="" :title="title">
        <br>
        <img :src="imgSrc" alt="" :title="title+'!!'" @click="change" :class="{active:isActive}">
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                imgSrc: "http://www.itheima.com/images/logo.png",
                title: "黑马程序员",
                isActive: false
            },
            methods: {
                change: function () {
                    this.isActive = !this.isActive
                }
            },
        })
    </script>
</body>

</html>
