<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片切换</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="mask">
        <div class="center">
            <h2 class="title">
                <img src="./image/logo.png" alt="">
            </h2>
            <img :src="imgArr[index]" alt="">
            <br>
            
            <a href="javascript:void(0)" class="left" @click="perv" v-show="index!=0">
                <img src="./image/per.png" alt="">
            </a>
            <a href="javascript:void(0)" class="right" @click="next" v-show="index<imgArr.length-1">
                <img src="./image/next.png" alt="">
            </a>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: "#mask",
            data: {
                imgArr: [
                    "./image/00.jpg",
                    "./image/01.jpg",
                    "./image/02.jpg",
                    "./image/03.jpg",
                    "./image/04.jpg",
                    "./image/05.jpg",
                    "./image/06.jpg",
                    "./image/07.jpg",
                    "./image/08.jpg",
                ],
                index: 0,

            },
            methods: {
                perv: function () { 
                    this.index--;
                },
                next: function () { 
                    this.index++;
                },
            },
        })
    </script>
</body>

</html>
