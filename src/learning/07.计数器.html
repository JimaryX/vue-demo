<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计数器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <button @click="cut">-</button>
        <span>{{ num }}</span>
        <button @click="add">+</button>
        <img src="//www.baidu.com/img/bd_logo1.png" alt="百度">
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                cut: function () {
                    if (this.num > 0) {
                        this.num--;
                    } else {
                        alert("别点了，到低啦！")
                    }
                },
                add: function () {
                    if (this.num < 10) {
                        this.num++;
                    } else {
                        alert("别点了，到顶啦！")
                    }
                }
            }
        })
    </script>
</body>

</html>
